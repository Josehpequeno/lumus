name: Test .deb Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-deb-installation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: Josehpequeno/lumus

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - name: Install dependencies
        run: sudo apt-get install tesseract-ocr libleptonica-dev libtesseract-dev poppler-utils wv unrtf tidy -y

      - name: Install .deb Package
        run: sudo dpkg -i lumus_1.0.1-1_amd64.deb && sudo apt-get install -f

      - name: Verify Installation
        run: |
          lumus -v
